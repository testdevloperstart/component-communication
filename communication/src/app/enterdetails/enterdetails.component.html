<div class="comtainer">
    <form (ngSubmit)="onSubmit(details)" #details="ngForm">
        <div class="form-group">
            <label for="Fullname">Full Name</label>
            <input type="text" placeholder="full name" ngModel class="form-control" name="fullname" required 
             [class.is-invalid]="details.invalid && details.touched">
            <small *ngIf="details.invalid && details.dirty" id="errorMessage" class="form-text text-danger">full name is required</small>
        </div>

        <div class="form-group">
            <label for="Fullname">company Name</label>
            <input type="text" placeholder="name of the company" ngModel class="form-control" name="company" required 
             [class.is-invalid]="details.invalid && details.touched">
            <small *ngIf="details.invalid && details.dirty" id="errorMessage" class="form-text text-danger">company name is required</small>
        </div>

        <div class="form-group">
            <label for="Fullname">Employee Id</label>
            <input type="number" placeholder=" enter employee id" ngModel class="form-control" name="id" required 
             [class.is-invalid]="details.invalid && details.touched">
            <small *ngIf="details.invalid && details.dirty" id="errorMessage" class="form-text text-danger">Employee id is required</small>
        </div>

        <button [disabled]="details.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
